<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="./whackamole.css">
    <title>Whack a Mole!!</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <p>Whack a Mole!!!</p>
      </div>
      <div class="highscore">Mayor Puntaje:<span>0</span></div>
      <div class="score">Puntos: <span>0</span></div>
      <div class="timer">
        <div id="seconds">&nbsp0</div>
      </div>
      
      <div class="contdeholes">
        <div class="hole hole1"></div>
        <div class="hole hole2"></div>
        <div class="hole hole3"></div>
        <div class="hole hole4"></div>
        <div class="hole hole5"></div>
        <div class="hole hole6"></div>
        <div class="hole hole7"></div>
        <div class="hole hole8"></div>
        <div class="hole hole9"></div>
      </div>
      <div class="buttons">
        <button class="play">JUGAR</button>
        <button class="stop">ALTO</button>
      </div>
      
      <div class="cursor">
        <img src="fotos/martillo.png"/>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
